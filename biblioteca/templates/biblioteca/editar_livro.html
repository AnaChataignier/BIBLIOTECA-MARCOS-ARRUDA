{% extends 'base_generic.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4 text-center">Editando o livro: {{ livro.titulo }}</h1>

    <form method="POST" class="mx-auto" style="max-width: 500px;">
        {% csrf_token %}
        <div class="card">
            <div class="card-body">
                <h5 class="card-title text-center mb-4">Detalhes do Livro</h5>

                <div class="form-group mb-3">
                    <label for="id_titulo">Título</label>
                    <input type="text" class="form-control" name="titulo" id="id_titulo" value="{{ form.titulo.value|default:'' }}">
                </div>

                <div class="form-group mb-3">
                    <label for="id_autor">Autor</label>
                    <input type="text" class="form-control" name="autor" id="id_autor" value="{{ form.autor.value|default:'' }}">
                </div>

                <div class="form-group mb-3">
                    <label for="id_editora">Editora</label>
                    <input type="text" class="form-control" name="editora" id="id_editora" value="{{ form.editora.value|default:'' }}">
                </div>

                <div class="form-group mb-3">
                    <label for="id_ano">Ano</label>
                    <input type="text" class="form-control" name="ano" id="id_ano" value="{{ form.ano.value|default:'' }}">
                </div>

                <div class="form-group mb-3">
                    <label for="id_categoria">Categoria</label>
                    <input type="text" class="form-control" name="categoria" id="id_categoria" value="{{ form.categoria.value|default:'' }}">
                </div>

                <button type="submit" class="btn btn-success">Salvar Alterações</button>
                <a href="{% url 'pagina_inicial' %}" class="btn btn-secondary">Voltar</a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
